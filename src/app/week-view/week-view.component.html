<section class="week-view">
  <div class="week-grid">
    <div class="week-day-header" *ngFor="let weekDay of getCurrentWeekDays()">
      <div class="week-day">{{weekDay.day}}</div>
      <div class="week-date">{{weekDay.date}}</div>
    </div>

  </div>
</section>
